<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/Sagar-Sharma-7/LCM-HCF/main/public/img/logo.jfif" type="image/png">
  <title>calculator factor</title>
</head>
<body>
  <div class="container">
    <div>
     <button id="lcmBtn"></button>
     <div class="resultboxLcm box">
         <form>
         <div>
          <input type="number" placeholder="numer1" id="numLcm1">
          <input type="number" placeholder="numer1" id="numLcm2">
         </div>
         <input type="submit" value="Calculate" id="lcm" class="resultBtn">
         </form>
         <div class="property">
          <div class="even evenLcm">even</div>
          <div class="oof oddLcm">odd</div>
         </div>
         <p class="resultLcm result"></p>

     </div>
    </div>
    <div>
      <button id="hcfBtn"></button>
      <div class="resultboxHcf box">
        <form>
       <div>
         <input type="number" placeholder="num1" id="numHcf1">
         <input type="number" placeholder="num2" id="numHcf2">
       </div>
       <input type="submit" value="Calculate" id="hcf" class="resultBtn">
        </form>
        <div class="property">
       <div class="even evenHcf">even</div>
       <div class="odd oddHcf">odd</div>
        </div>
        <p class="resultHcf result"></p>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>
</html>
